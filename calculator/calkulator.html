<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .calculator {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #222;
            background-color:#2adff7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .display {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn {
            width: 22%;
            margin: 1%;
            border: 1px solid #222;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="calculator container">
        <div id="display" class="display">0</div>
        <div class="button-row">
            <button class="btn btn-danger" onclick="clearDisplay()">AC</button>
            <button class="btn btn-secondary" onclick="appendCharacter('%')">%</button>
            <button class="btn btn-secondary" onclick="appendCharacter('^2')">xÂ²</button>
            <button class="btn btn-secondary" onclick="appendCharacter('/')">/</button>
        </div>
        <div class="button-row">
            <button class="btn btn-secondary" onclick="appendCharacter('7')">7</button>
            <button class="btn btn-secondary" onclick="appendCharacter('8')">8</button>
            <button class="btn btn-secondary" onclick="appendCharacter('9')">9</button>
            <button class="btn btn-secondary" onclick="appendCharacter('*')">*</button>
        </div>
        <div class="button-row">
            <button class="btn btn-secondary" onclick="appendCharacter('4')">4</button>
            <button class="btn btn-secondary" onclick="appendCharacter('5')">5</button>
            <button class="btn btn-secondary" onclick="appendCharacter('6')">6</button>
            <button class="btn btn-secondary" onclick="appendCharacter('-')">-</button>
        </div>
        <div class="button-row">
            <button class="btn btn-secondary" onclick="appendCharacter('1')">1</button>
            <button class="btn btn-secondary" onclick="appendCharacter('2')">2</button>
            <button class="btn btn-secondary" onclick="appendCharacter('3')">3</button>
            <button class="btn btn-secondary" onclick="appendCharacter('+')">+</button>
        </div>
        <div class="button-row">
            <button class="btn btn-secondary" onclick="appendCharacter('0')">0</button>
            <button class="btn btn-secondary" onclick="appendCharacter('.')">.</button>
            <button class="btn btn-success" style="width: 48%;" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
